version: 2.1

orbs:
  node: circleci/node@5.0.3
  cypress: cypress-io/cypress@2.1.0

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages: 
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test
      - run : 
          name : Run build
          command: npm run build 
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  test_my_app:
    jobs:
      - cypress/run:
          start: npm start
      - build